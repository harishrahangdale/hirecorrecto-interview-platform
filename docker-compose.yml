version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "5004:5004"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - UPLOAD_DIR=${UPLOAD_DIR:-./uploads}
      - PORT=5004
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CLIENT_URL=http://localhost:5173
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      - mongodb

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=hirecorrecto

volumes:
  mongodb_data:
